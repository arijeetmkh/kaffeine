<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="SearchResults">
<head>
    <title>Search Results</title>
    <script type="text/javascript" src="{% static "populate/angular.min.js" %}"></script>
    <script type="text/javascript" src="{% static "populate/results.js" %}"></script>


</head>
<body>
{{ id }}

    <div ng-controller="resultCtrl" ng-init="init('{{ id }}')">
        {% verbatim %}
        <ul>
            <li ng-repeat="result in data">
                <strong><a href="/restaurant/{{ result.id }}/">{{ result.name }}</a></strong>
                <br>
                {{ result.subzone }}
            </li>
        </ul>
        {% endverbatim %}
    </div>

</body>

</html>
